<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        function deleteClicked(value1, value2) {
            $( "#dialog-confirm" ).dialog({
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                display: 'block',
                buttons: {
                    OK: function() {
                        var url = 'userslist';
                        var form = $('<form action="' + url + '" method="post">' +
                            '<input type="hidden" name="delete" value="' + value1 + '" />' +
                            '<input type="hidden" name="size" value="' + value2 + '" />' +
                            '</form>');
                        $('body').append(form);
                        form.submit();
                        $( this ).dialog( "close" );
                    },
                    Cancel: function() {
                        $( this ).dialog( "close" );
                    }
                }
            });
        }
    </script>
</head>
<body>
<div th:insert="menu :: mainmenu"></div>
<div style="display:none;" id="dialog-confirm" title="Delete user?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>This item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
<h1 th:utext="#{menu.userslist}"></h1>
<form action="userslist" th:object="${tablePageSize}" method="get">
    <select th:field="*{size}">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
    <button type="submit" name="change"><span th:utext="#{button.changetablepagesize}"></span></button>
</form>

<div>
    <table border="1">
        <tr th:height="50px">
            <th th:utext="#{userslist.userid}" align="center"></th>
            <th align="center">
                <a th:href="@{/userslist(order='username_d', size=${currentPageSize})}" style="text-decoration: none;" th:utext="'^'">
                </a>
                <span th:text="#{userslist.username}"></span>
                <a th:href="@{/userslist(order='username_a', size=${currentPageSize})}" style="text-decoration: none;" th:utext="'v'">
                </a>
            </th>
            <th th:utext="#{userslist.description}" align="center"></th>
            <th th:utext="#{userslist.islocked}" align="center"></th>
            <th th:utext="#{userslist.isadmin}" align="center"></th>
            <th align="center">
                <a th:href="@{/userslist(order='contragentname_d', size=${currentPageSize})}" style="text-decoration: none;" th:utext="'^'">
                </a>
                <span th:text="#{userslist.contragent}"></span>
                <a th:href="@{/userslist(order='contragentname_a', size=${currentPageSize})}" style="text-decoration: none;" th:utext="'v'">
                </a>
            </th>
            <th th:utext="#{userslist.contragentinn}" align="center"></th>
            <th></th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.id}" align="center">...</td>
            <td th:utext="${user.username}">...</td>
            <td th:utext="${user.description}">...</td>
            <td th:utext="${user.locked}" align="center">...</td>
            <td th:utext="${user.adm}" align="center">...</td>
            <td th:utext="${user.contragentsByContragentid.getContragentname()}">...</td>
            <td th:utext="${user.contragentsByContragentid.getInn()}" align="center">...</td>
            <td>
                <button type="submit" name="delete" th:onclick="'javascript:deleteClicked(\'' + ${user.id} +
                                '\',\'' + ${currentPageSize} + '\');'">
                    <span th:utext="#{button.delete}"></span></button>
            </td>
        </tr>
    </table>
</div>
<div th:if="${totalPages > 1}">
<table border="0">
    <tr  height = 20px>
        <div class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <td>
                <a th:href="@{/userslist(size=${pageSize}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==currentPage} ? active">
                </a>
            </td>
        </div>
    </tr>
</table>
</div>
<br/>
<h2 th:utext="#{userslist.form}"></h2>
<form th:object="${userform}" method="POST">
    <span th:utext="#{userslist.userid}"></span>:
    <input type="text" th:field="*{id}" />
    <button type="submit" name="findbyid"><span th:utext="#{button.findByID}"></span></button>
    <br/>
    <span th:utext="#{userslist.username}"></span>:
    <input type="text" th:field="*{username}" />
    <br/>
    <span th:utext="#{userslist.userpassword}"></span>:
    <input type="password" th:field="*{userpassword}" />
    <br/>
    <span th:utext="#{userslist.description}"></span>:
    <input type="text" th:field="*{description}" />
    <br/>
    <span th:utext="#{userslist.islocked}"></span>:
    <input type="checkbox" th:field="*{locked}" />
    <br/>
    <span th:utext="#{userslist.isadmin}"></span>:
    <input type="checkbox" th:field="*{adm}" />
    <br/>
    <span th:utext="#{userslist.contragent}"></span>:
    <select th:field="*{contragentid}">
        <option value="0"> -- </option>
        <option th:each="contragent : ${contragents}"
                th:value="${contragent.getId()}"
                th:text="${contragent.getContragentname()}"></option>
    </select>
    <br/>
    <button type="submit" name="add"><span th:utext="#{button.add}"></span></button>
    <button type="submit" name="update"><span th:utext="#{button.update}"></span></button>
</form>
<br/>
<form th:object="${usermanageform}" method="POST">
    <table  border="1" width = 420px>
        <tr th:height="40px">
            <td colspan = "2" align="center"><h4 th:utext="#{table.usermanagement}"></h4></td>
        </tr>
        <tr th:height="40px">
            <td colspan = "2" align="center">
                <button type="submit" name="refreshusersstatus" style="width: 400px;"><span th:utext="#{button.refreshusers}"></span></button>
            </td>
        </tr>
        <tr>
            <td colspan = "2" align="center">
                <span th:utext="#{userslist.selectuser}"></span>
                <select th:field="*{id}" style="width: 200px;">
                    <option value="0"> -- </option>
                    <option th:each="user : ${usermanage}"
                            th:value="${user.getId()}"
                            th:text="${user.getUsername()}"></option>
                </select>
                <br/>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" name="enableuser" style="width: 200px;"><span th:utext="#{button.enableuser}"></span></button>
            </td>
            <td>
                <button type="submit" name="disableuser" style="width: 200px;"><span th:utext="#{button.disableuser}"></span></button>
            </td>
        </tr>
    </table>
</form>
<br/>
<div th:if="${infoMessage}" th:utext="${infoMessage}"
     style="color:blue;font-style:italic;">
    ...
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
