<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bases List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Bases List</h1>
<div>
    <table border="1">
        <tr>
            <th>Base ID</th>
            <th>Base Name</th>
            <th>Description</th>
        </tr>
        <tr th:each ="base : ${bases}">
            <td th:utext="${base.baseid}">...</td>
            <td th:utext="${base.basename}">...</td>
            <td th:utext="${base.description}">...</td>
        </tr>
    </table>
</div>
<br/>
<h2>Base Form</h2>
<form th:object="${baseform}" method="POST">
    Base ID:
    <input type="text" th:field="*{baseid}" />
    <button type="submit" name="findbyid">Find by ID</button>
    <br/>
    Base Name:
    <input type="text" th:field="*{basename}" />
    <br/>
    Description:
    <input type="text" th:field="*{description}" />
    <br/>
    <button type="submit" name="add">Add base</button>
    <button type="submit" name="delete">Delete base</button>
    <button type="submit" name="update">Update base</button>
</form>
<br/>

<a href="/">To the main page</a>

<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
