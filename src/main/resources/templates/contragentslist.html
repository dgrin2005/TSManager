<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Contragents List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="menu :: mainmenu"></div>
<h1 th:utext="#{menu.contragentslist}"></h1>
<div>
    <table border="1">
        <tr>
            <th th:utext="#{contragentslist.contragentid}"></th>
            <th th:utext="#{contragentslist.contragentname}"></th>
            <th th:utext="#{contragentslist.description}"></th>
            <th th:utext="#{contragentslist.inn}"></th>
        </tr>
        <tr th:each ="contragent : ${contragents}">
            <td th:utext="${contragent.id}">...</td>
            <td th:utext="${contragent.contragentname}">...</td>
            <td th:utext="${contragent.description}">...</td>
            <td th:utext="${contragent.inn}">...</td>
        </tr>
    </table>
</div>
<br/>
<h2 th:utext="#{contragentslist.form}"></h2>
<form th:object="${contragentform}" method="POST">
    <span th:utext="#{contragentslist.contragentid}"></span>:
    <input type="text" th:field="*{id}" />
    <button type="submit" name="findbyid"><span th:utext="#{button.findByID}"></span></button>
    <br/>
    <span th:utext="#{contragentslist.contragentname}"></span>:
    <input type="text" th:field="*{contragentname}" />
    <br/>
    <span th:utext="#{contragentslist.description}"></span>:
    <input type="text" th:field="*{description}" />
    <br/>
    <span th:utext="#{contragentslist.inn}"></span>:
    <input type="text" th:field="*{inn}" />
    <button type="submit" name="findbyinn"><span th:utext="#{button.findByINN}"></span></button>
    <br/>
    <button type="submit" name="add"><span th:utext="#{button.add}"></span></button>
    <button type="submit" name="delete"><span th:utext="#{button.delete}"></span></button>
    <button type="submit" name="update"><span th:utext="#{button.update}"></span></button>
</form>
<br/>
<div th:if="${infoMessage}" th:utext="${infoMessage}"
     style="color:blue;font-style:italic;">
    ...
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
