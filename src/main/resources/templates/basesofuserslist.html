<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bases of users List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="menu :: mainmenu"></div>
<h1 th:utext="#{menu.basesofuserslist}"></h1>
<div>
    <table border="1">
        <tr>
            <th th:utext="#{basesofuserslist.recordid}"></th>
            <th th:utext="#{basesofuserslist.user}"></th>
            <th th:utext="#{basesofuserslist.base}"></th>
        </tr>
        <tr th:each ="baseofusers : ${basesofusers}">
            <td th:utext="${baseofusers.id}">...</td>
            <td th:utext="${baseofusers.usersByUserid.getUsername()}">...</td>
            <td th:utext="${baseofusers.basesByBaseid.getBasename()}">...</td>
        </tr>
    </table>
</div>
<br/>
<div th:if="${isadm != 0}">
    <h2  th:utext="#{basesofuserslist.form}"></h2>
    <form th:object="${baseofusersform}" method="POST">
        <span th:utext="#{basesofuserslist.recordid}"></span>:
        <input type="text" th:field="*{id}" />
        <button type="submit" name="findbyid"><span th:utext="#{button.findByID}"></span></button>
        <br/>
        <span th:utext="#{basesofuserslist.user}"></span>:
        <select th:field="*{userid}">
            <option value="0"> -- </option>
            <option th:each="user : ${users}"
                th:value="${user.getId()}"
                th:text="${user.getUsername()}"></option>
        </select>
        <br/>
        <span th:utext="#{basesofuserslist.base}"></span>:
        <select th:field="*{baseid}">
            <option value="0"> -- </option>
            <option th:each="base : ${bases}"
                th:value="${base.getId()}"
                th:text="${base.getBasename()}"></option>
        </select>
        <br/>
        <button type="submit" name="add"><span th:utext="#{button.add}"></span></button>
        <button type="submit" name="delete"><span th:utext="#{button.delete}"></span></button>
    </form>
</div>
<div th:if="${infoMessage}" th:utext="${infoMessage}"
     style="color:blue;font-style:italic;">
    ...
</div>
    <div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
    </div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
