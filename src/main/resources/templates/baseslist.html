<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bases List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="menu :: mainmenu"></div>
<h1 th:utext="#{menu.baseslist}"></h1>
<div>
    <table border="1">
        <tr>
            <th th:utext="#{baseslist.baseid}"></th>
            <th th:utext="#{baseslist.basename}"></th>
            <th th:utext="#{baseslist.description}"></th>
            <th th:utext="#{baseslist.contragent}"></th>
            <th th:utext="#{baseslist.contragentinn}"></th>
        </tr>
        <tr th:each ="base : ${bases}">
            <td th:utext="${base.id}">...</td>
            <td th:utext="${base.basename}">...</td>
            <td th:utext="${base.description}">...</td>
            <td th:utext="${base.contragentsByContragentid.getContragentname()}">...</td>
            <td th:utext="${base.contragentsByContragentid.getInn()}">...</td>
        </tr>
    </table>
</div>
<br/>
<h2 th:utext="#{baseslist.baseform}">Base Form</h2>
<form th:object="${baseform}" method="POST">
    <span th:utext="#{baseslist.baseid}"></span>:
    <input type="text" th:field="*{id}" />
    <button type="submit" name="findbyid"><span th:utext="#{button.findByID}"></span></button>
    <br/>
    <span th:utext="#{baseslist.basename}"></span>:
    <input type="text" th:field="*{basename}" />
    <br/>
    <span th:utext="#{baseslist.description}"></span>:
    <input type="text" th:field="*{description}" />
    <br/>
    <span th:utext="#{baseslist.contragent}"></span>:
    <select th:field="*{contragentid}">
        <option value="0"> -- </option>
        <option th:each="contragent : ${contragents}"
                th:value="${contragent.getId()}"
                th:text="${contragent.getContragentname()}"></option>
    </select>
    <br/>
    <button type="submit" name="add"><span th:utext="#{button.add}"></span></button>
    <button type="submit" name="delete"><span th:utext="#{button.delete}"></span></button>
    <button type="submit" name="update"><span th:utext="#{button.update}"></span></button>
</form>
<br/>

<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
