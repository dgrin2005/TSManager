<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-decoration="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Bases List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="menu :: mainmenu"></div>
<h1 th:utext="#{menu.baseslist}"></h1>
<div>
    <table border="1">
        <tr th:height="50px">
            <th th:utext="#{baseslist.baseid}" align="center"></th>
            <th align="center">
                <a th:href="@{/baseslist(order='basename_d')}" style="text-decoration: none;" th:utext="'^'">
                </a>
                <span th:text="#{baseslist.basename}"></span>
                <a th:href="@{/baseslist(order='basename_a')}" style="text-decoration: none;" th:utext="'v'">
                </a>
            </th>
            <th th:utext="#{baseslist.description}" align="center"></th>
            <th th:utext="#{baseslist.path}" align="center"></th>
            <th th:utext="#{baseslist.ipaddress}" align="center"></th>
            <th align="center">
                <a th:href="@{/baseslist(order='contragentname_d')}" style="text-decoration: none;" th:utext="'^'">
                </a>
                <span th:text="#{baseslist.contragent}"></span>
                <a th:href="@{/baseslist(order='contragentname_a')}" style="text-decoration: none;" th:utext="'v'">
                </a>
            </th>
            <th th:utext="#{baseslist.contragentinn}" align="center"></th>
        </tr>
        <tr th:each ="base : ${bases}">
            <td th:utext="${base.id}" align="center">...</td>
            <td th:utext="${base.basename}">...</td>
            <td th:utext="${base.description}">...</td>
            <td th:utext="${base.path}">...</td>
            <td><a th:href="${base.ipaddress}" th:text="${base.ipaddress}" align="center">...</a></td>
            <td th:utext="${base.contragentsByContragentid.getContragentname()}">...</td>
            <td th:utext="${base.contragentsByContragentid.getInn()}" align="center">...</td>
        </tr>
    </table>
</div>
<div th:if="${totalPages > 1}">
<table border="0">
    <tr  height = 20px>
        <div class="pagination"
            th:each="pageNumber : ${pageNumbers}">
            <td>
                <a th:href="@{/baseslist(size=${pageSize}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==currentPage} ? active">
                </a>
            </td>
        </div>
    </tr>
</table>
</div>
<br/>
<h2 th:utext="#{baseslist.form}"></h2>
<form th:object="${baseform}" method="POST">
    <span th:utext="#{baseslist.baseid}"></span>:
    <input type="text" th:field="*{id}" />
    <button type="submit" name="findbyid"><span th:utext="#{button.findByID}"></span></button>
    <br/>
    <span th:utext="#{baseslist.basename}"></span>:
    <input type="text" th:field="*{basename}" />
    <br/>
    <span th:utext="#{baseslist.description}"></span>:
    <input type="text" th:field="*{description}" />
    <br/>
    <span th:utext="#{baseslist.path}"></span>:
    <input type="text" th:field="*{path}" />
    <br/>
    <span th:utext="#{baseslist.ipaddress}"></span>:
    <input type="text" th:field="*{ipaddress}" />
    <br/>
    <span th:utext="#{baseslist.contragent}"></span>:
    <select th:field="*{contragentid}">
        <option value="0"> -- </option>
        <option th:each="contragent : ${contragents}"
                th:value="${contragent.getId()}"
                th:text="${contragent.getContragentname()}"></option>
    </select>
    <br/>
    <button type="submit" name="add"><span th:utext="#{button.add}"></span></button>
    <button type="submit" name="delete"><span th:utext="#{button.delete}"></span></button>
    <button type="submit" name="update"><span th:utext="#{button.update}"></span></button>
</form>
<br/>

<div th:if="${infoMessage}" th:utext="${infoMessage}"
     style="color:blue;font-style:italic;">
    ...
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
